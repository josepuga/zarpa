# version 0.0.1
# LOOK BUT DON'T TOUCH
# MIRA PERO NO TOQUES

# Default dummy instruction. Do not use.
[nop]
conditional=0
param0Type=no_param
param1Type=no_param

#
# @
#
[atloc]
#[!]atloc <loc> <entity>|<obj>|<word_obj_noun>
conditional=1
param0Type=loc
param1Type=ent,obj,word_obj_noun

[atzone]
#[!]atzone <zone> <entity>
conditional=1
param0Type=zone
param1Type=ent


#
# To handle variables
#
[eq]
#[!]eq <var> <var>|<num>
conditional=1
param0Type=var
param1Type=var,num

[le]
#[!]le <var> <var>|<num>
conditional=1
param0Type=var
param1Type=var,num

[ge]
#[!]ge <var> <var>|<num>
conditional=1
param0Type=var
param1Type=var,num

[set]
#set <var> <var>|<num>
conditional=0
param0Type=var
param1Type=var,num

[add]
#add <var> <var>|<num>
conditional=0
param0Type=var
param1Type=var,num

[sub]
#sub <var> <var>|<num>
conditional=0
param0Type=var
param1Type=var,num


#
# To handle vocabulary
#
[voc]
#[!]voc <word_verb>|<word_mov_verb>|<word_obj_noun>|<word_noun>
conditional=1
param0Type=word_mov_verb,word_obj_noun,word_noun,word_verb
param1Type=no_param

[adverb]
# NOT IMPLEMENTED
#[!]adverb <word_adverb>
conditional=1
param0Type=word_adv
param1Type=no_param

[adverb_e]
# NOT IMPLEMENTED
#[!]adverb_e <word_adverb>
conditional=1
param0Type=word_adv
param1Type=no_param

[adject]
#[!]adject <word_adj>
