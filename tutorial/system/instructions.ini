param1Type=no_param

[adject2]
#[!]adject2 <word_adj>
conditional=1
param0Type=word_adj
param1Type=no_param

[prep]
#[!]prep <word_prep>
conditional=1
param0Type=word_prep
param1Type=no_param

[prep_e]
#[!]prep_e <word_prep>
conditional=1
param0Type=word_prep
param1Type=no_param

[noun2]
#[!]noun2 <word_noun>
conditional=1
param0Type=word_noun
param1Type=no_param

[verb]
#[!]verb <word_verb>
conditional=1
param0Type=word_verb
param1Type=no_param

[verb_e]
#[!]verb_e <word_verb>
conditional=1
param0Type=word_verb
param1Type=no_param


#
# To handle objects
#
[here]
#[!]here <obj>|<word_obj_noun>
conditional=1
param0Type=obj,word_obj_noun
param1Type=no_param
alias=atloc _locPlayer obj

[empty]
#[!]empty <obj>|<loc>|<ent>|<word_obj_noun>
conditional=1
param0Type=obj,loc,ent,word_obj_noun
param1Type=no_param

[put]
#put <obj>|<word_obj_noun> <obj> (debe ser contenedor)
conditional=0
param0Type=word_obj_noun,obj
param1Type=obj

[drop]
#drop <obj>|<word_obj_noun> <loc>
conditional=0
param0Type=obj,word_obj_noun
param1Type=loc

[get]
#get <obj>|<word_obj_noun> <loc>
conditional=0
param0Type=obj,word_obj_noun
param1Type=loc

[remove]
#remove <obj>|<word_obj_noun>
conditional=0
param0Type=obj,word_obj_noun
param1Type=no_param

[wear]
#wear <obj>|<word_obj_noun>
conditional=0
param0Type=obj,word_obj_noun
param1Type=no_param

[doall]
#doall <loc>
# Ejecuta la frase actual tantas veces como objetos haya en <loc>
# sustituyendo el nombre de la frase por el objeto.
conditional=0
param0Type=loc
param1Type=no_param

[swappos]
#swappos <obj> <obj>
conditional=0
param0Type=obj
param1Type=obj

[exam]
#exam <obj>|<word_obj_noun>
conditional=0
param0Type=obj,word_obj_noun
param1Type=no_param


